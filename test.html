// Given arrays
const arr1 = [3, 45, 23, 78, 34];
const arr2 = [4, 2, 34, 4, 12, 1];

// Function to find the product of two arrays
function arrayProduct(arr1, arr2) {
    // Determine the length of the resulting array
    const length = Math.min(arr1.length, arr2.length);

    // Initialize an array to store the products
    const productArray = [];

    // Iterate over the arrays and calculate the product of corresponding elements
    for (let i = 0; i < length; i++) {
        productArray.push(arr1[i] * arr2[i]);
    }

    return productArray;
}

// Calling the function
