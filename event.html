<html lang="en">

<head>

<body>

    <!-- onsubmit=" return formsubmit() " onblur="blurfield()" id="form_i" -->


    <form action="" onsubmit=" return formsubmit() " onblur="blurfield1()" id="form_i">

        <div id="u_section">
            <input type="text" id="uname" onfocus="uname_f()" onblur="blurfield()"><br>
        </div>
        <div id="pwd_section">
            <input type="password" id="pwd"><br>
        </div>


        <div id="sel_fel">

            <select name="" id="city" onchange="city_l()">
                <option value="122">one</option>
                <option value="123">two</option>
                <option value="124">three</option>
            </select>
            <span id="one"></span>
        </div>

        <div>
            <input type="text" id="dis_one" onkeypress="press_field(event) ">
        </div>
        <!-- <input type="button" value=" button" onclick="formsubmit()"> -->
        <div>
            <input type="submit" value=" submit">
        </div>
    </form>


    <script>


        var p_text;
        function city_l() {

            var city_v = document.getElementById("city").value;

            document.getElementById("one").innerHTML = city_v

            console.log(city_v)

            document.getElementById("dis_one").value = city_v
        }





        function formsubmit() {

            var uname = document.getElementById("uname").value;
            console.log(uname)

            var pwd = document.getElementById("pwd").value;
            console.log(pwd)

            if (!uname) {

                // alert("enter")


                p_text = document.createElement("p")
                p_text.textContent = "enter name"

                document.getElementById("u_section").append(p_text);
                return false
            }

            if (!pwd) {

                // alert("enterpwd")

                p_text = document.createElement("p")
                p_text.textContent = "enter pwd"

                document.getElementById("pwd_section").append(p_text);
                return false
            }

            return true




        }

        function press_field(event) {

            console.log(event.keyCode)

            //    alert("hello")

            if (event.keycode == 13) {

                formsubmit()
            }
        }

        function blurfield1() {

            document.getElementById("form_i").removeChild(p_text)
        }


        function uname_f() {

            document.getElementById("uname").style.color = "red"

        }

            document.getElementById("u_section").removeChild(p_text);

    </script>
